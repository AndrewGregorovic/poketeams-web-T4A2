{% extends "layout.html" %}

{% block title %}
    <title>View Move</title>
{% endblock title %}

{% block content %}
    <div class="container" style="width: auto;max-width: none;padding: 0px;">
        <div class="row" style="margin: 0px;width: auto;">
            <div class="col" style="padding: 0px;width: auto;padding-top: 32px;padding-bottom: 32px;">
                <h2 class="text-center">Team Name</h2>
                <p class="text-center">Slot #: Pokemon, Move #</p>
            </div>
        </div>
        <div class="row d-lg-flex justify-content-lg-center" style="margin: 0px;">
            <div class="col-12" style="padding: 50px;width: 600px;max-width: 600px;min-width: 400px;">
                <p style="width: 500px;">Name:</p>
                <p style="width: 500px;">Move ID:</p>
                <p style="width: 500px;">Power:</p>
                <p style="width: 500px;">Accuracy:</p>
                <p style="width: 500px;">PP:</p>
                <p style="margin-bottom: 0px;width: 500px;">Types:</p>
                <p style="margin-left: 20px;">- Normal</p>
                <p style="width: 500px;">Effect:</p>
                <p style="width: 500px;">Effect Chance:</p>
                <p style="width: 500px;">Description:</p>
            </div>
        </div>
        <div class="d-flex justify-content-center"><button class="btn btn-primary" type="button" style="margin: 0px 20px;">Change Move</button><button class="btn btn-primary" type="button" style="margin: 0px 20px;">Back</button><button class="btn btn-primary" type="button" style="margin: 0px 20px;">Remove Move</button></div>
        <div class="d-flex justify-content-center"><button class="btn btn-primary" type="button">Back</button></div>
    </div>
{% endblock content%}
