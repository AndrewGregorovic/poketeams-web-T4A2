{% extends "layout.html" %}

{% block title %}
    <title>Select a Move</title>
{% endblock title %}

{% block content %}
    <div class="container" style="width: auto;max-width: none;padding: 0px;">
        <div class="row" style="margin: 0px;width: auto;">
            <div class="col" style="padding: 0px;width: auto;padding-top: 32px;padding-bottom: 32px;">
                <h2 class="text-center">Move List</h2>
                <p class="text-center">Team Name, Slot #: Pokemon, Move #</p>
            </div>
        </div>
        <p class="text-center" style="margin-bottom: 20px;margin-top: 0px;">Learnable Moves</p>
        <div class="row" style="margin: 0px;">
            <div class="col" style="padding-right: 40px;padding-left: 40px;padding-bottom: 40px;">
                <div class="list-group list-group-horizontal d-sm-flex flex-wrap justify-content-sm-center"><a class="list-group-item list-group-item-action" style="max-width: 150px;width: 150px;font-size: 12px;padding: 10px;min-width: 150px;border-radius: 0px;border: 1px solid rgb(0,0,0) ;"><span style="width: 150px;max-width: 200px;font-size: 12px;">Menacing Moonraze Maelstrom</span></a></div>
            </div>
        </div>
        <div class="d-flex justify-content-center"><button class="btn btn-primary" type="button">Back</button></div>
    </div>
{% endblock content%}
