{% extends "layout.html" %}

{% block title %}
    <title>Create a Team</title>
{% endblock title %}

{% block content %}
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">x</button>
            {{ message }}
        </div>
    {% endfor %}
    <div class="container" style="width: auto;max-width: none;padding: 0px;">
        <div class="row d-md-flex justify-content-center justify-content-md-center" style="margin: auto;max-width: 600px;">
            <div class="col-md-12" style="margin: 100px;border-radius: 20px;border-width: 2px;border-style: solid;padding: 50px;">
                <form>
                    <h2 style="margin-bottom: 50px;">Create Pokemon Team</h2>
                    <fieldset>
                        <legend style="font-size: 16px;">Team Name</legend><input class="form-control" type="text">
                    </fieldset>
                    <fieldset>
                        <legend style="font-size: 16px;">Description (optional)</legend><textarea class="form-control"></textarea>
                    </fieldset>
                    <fieldset>
                        <div class="form-check" style="padding-top: 0;margin-top: 20px;"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Private Team</label></div>
                    </fieldset>
                    <div class="text-left d-flex justify-content-center" style="margin-top: 50px;"><button class="btn btn-primary" type="button" style="margin-right: 50px;">Create Team</button><button class="btn btn-primary" type="button" style="margin-left: 50px;">Cancel</button></div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
